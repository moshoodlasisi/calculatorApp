<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatorApp</title>
</head>
<link rel="stylesheet" href="calculatorApp.css">
<body>

    <div class="container">
        <div id="calculator">
            <div class="toggle active">
                <input type="checkbox" id="checkbox" />
            </div>
    
            <header id="display">
                <label id="previous"></label>
                <div id="current">
                    <div id="current-value">0</div>
                </div>
            </header>
    
            <div id="keys">
                <div>
                <button class="operators" id="all_clear" value="">AC</button>
                <button class="operators" id="plus-minus" value="">+/-</button>
                <button class="operators" id="modulo" value="%">%</button>
                <button class="operators" id="divide" value="/">/</button>
                </div>
                <div>
                <button class="numbers" id="seven" value="7">7</button>
                <button class="numbers" id="eight" value="8">8</button>
                <button class="numbers" id="nine" value="9">9</button>
                <button class="operators" id="multiply" value="*">*</button>
                </div>
                <div>
                <button class="numbers" id="four" value="4">4</button>
                <button class="numbers" id="five" value="5">5</button>
                <button class="numbers" id="six" value="6">6</button>
                <button class="operators" id="subtract" value="-">-</button>
                </div>
                <div>
                <button class="numbers" id="one" value="1">1</button>
                <button class="numbers" id="two" value="2">2</button>
                <button class="numbers" id="three" value="3">3</button>
                <button class="operators" id="add" value="+">+</button>
                </div>
                <div>
                <button class="clear" id="clear" value="">C</button>
                <button class="numbers" id="zero" value="0">0</button>
                <button class="numbers" id="decimalPoint" value=".">.</button>
                <button class="numbers" id="equal" value="">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="calculatorApp.js"></script>
    <script src="toggle.js"></script>
</body>
</html>
